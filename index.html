<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Introduction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F5E6F5, #E3D1E8);
            color: #333;
        }

        /* Header */
        .header {
            background: #52214C;
            color: white;
            padding: 25px 20px;
            text-align: center;
            font-size: 28px;
        }

        /* Navigation */
        .nav {
            background: #8C6986;
            text-align: center;
            padding: 12px 0;
        }

        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #FFD700; /* gold on hover */
        }

        /* Main Section */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            gap: 40px;
            background-color: #331833;
            color: white;
        }

        .intro-text {
            max-width: 600px;
        }

        .intro-text h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .intro-text h3 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #ddd;
        }

        .intro-text p {
            font-size: 18px;
            color: #DBDBD5;
            margin-bottom: 20px;
        }

        .roles {
            list-style-type: disc;
            margin-left: 20px;
        }

        .learn-more {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #FFD700;
            color: #331833;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .learn-more:hover {
            background-color: #e6c200;
            color: #fff;
        }

        /* Image */
        .intro-image img {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sections {
                flex-direction: column;
            }
            .intro-text h1 {
                font-size: 36px;
            }
            .intro-text h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome!
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="projects.html">Projects</a>
        <a href="interests.html">Interests</a>
        <a href="contacts.html">Contacts</a>
    </div>

    <div class="sections">
        <div class="intro-text">
            <h1>I am Varsha</h1>
            <h3>Electrical and Electronics Engineer</h3>
            <p>Looking for roles as:</p>
            <ul class="roles">
                <li>Telecom Engineer</li>
                <li>Electronics and Communication Engineer</li>
                <li>Data Analyst</li>
            </ul>
            <a href="aboutme.html" class="learn-more">Learn more about me</a>
        </div>

        <div class="intro-image">
            <img src="Varsha.jpg">
        </div>
    </div>
</body>
</html>
